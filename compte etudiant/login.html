<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Plateforme Éducative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-600 antialiased h-screen overflow-hidden selection:bg-blue-100 selection:text-blue-700">
    <!-- LOGIN PAGE -->
    <div class="relative h-full w-full flex flex-col justify-center items-center transition-opacity duration-500">
        <!-- Background with Blackboard/School Theme -->
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?q=80&w=2022&auto=format&fit=crop" alt="School Background" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-slate-900/80 mix-blend-multiply"></div>
            <div class="bg-gradient-to-t from-blue-900/90 to-transparent absolute top-0 right-0 bottom-0 left-0"></div>
        </div>

        <!-- Login Card -->
        <div class="relative z-10 w-full max-w-md p-6">
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <div class="p-8 sm:p-10">
                    <!-- Logo Placeholder -->
                    <div class="flex flex-col items-center mb-10">
                        <div class="h-16 w-16 bg-blue-600 rounded-xl flex items-center justify-center text-white mb-4 shadow-lg shadow-blue-200">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="32" height="32" viewBox="0 0 24 24" data-icon="lucide:graduation-cap" data-width="32" data-height="32" class="iconify iconify--lucide"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0zM22 10v6"></path><path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"></path></g></svg>
                        </div>
                        <h1 class="text-2xl font-semibold text-slate-900 tracking-tight text-center">Collège Catts Pressoir</h1>
                        <p class="text-slate-400 text-sm mt-1">Portail Élève</p>
                    </div>

                    <!-- Form -->
                    <form onsubmit="event.preventDefault(); handleLogin();" class="space-y-5">
                        <div class="space-y-1">
                            <label for="username" class="text-xs font-medium text-slate-500 uppercase tracking-wide ml-1">Nom d'utilisateur</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="18" height="18" viewBox="0 0 24 24" data-icon="lucide:user" data-width="18" class="iconify iconify--lucide"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></g></svg>
                                </div>
                                <input type="text" value="INS-111111" class="block focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder-slate-300 text-sm text-slate-800 w-full border-slate-200 border rounded-lg pt-2.5 pr-3 pb-2.5 pl-10 shadow-sm" placeholder="ID Étudiant" id="username">
                            </div>
                        </div>

                        <div class="space-y-1">
                            <label for="password" class="text-xs font-medium text-slate-500 uppercase tracking-wide ml-1">Mot de passe</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="18" height="18" viewBox="0 0 24 24" data-icon="lucide:lock" data-width="18" class="iconify iconify--lucide"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></g></svg>
                                </div>
                                <input type="password" id="password" class="block focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-sm text-slate-800 w-full border-slate-200 border rounded-lg pt-2.5 pr-3 pb-2.5 pl-10 shadow-sm" placeholder="••••••••">
                            </div>
                        </div>

                        <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                            Nom d'utilisateur ou mot de passe incorrect.
                        </div>

                        <div class="flex items-center justify-between pt-1">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded cursor-pointer">
                                <label for="remember-me" class="ml-2 block text-xs text-slate-500 cursor-pointer">Se souvenir</label>
                            </div>
                            <div class="text-xs">
                                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Mot de passe oublié ?</a>
                            </div>
                        </div>

                        <button type="submit" class="flex hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors text-sm font-medium text-white bg-blue-600 w-full border-transparent border rounded-lg pt-2.5 pr-4 pb-2.5 pl-4 shadow-sm justify-center">
                            S'identifier
                        </button>
                    </form>
                </div>
                <div class="bg-slate-50 px-8 py-4 border-t border-slate-100 flex justify-center">
                    <p class="flex items-center gap-1 text-xs text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="14" height="14" viewBox="0 0 24 24" data-icon="lucide:shield-check" data-width="14" class="iconify iconify--lucide"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path><path d="m9 12l2 2l4-4"></path></g></svg> Accès sécurisé
                    </p>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-xs font-medium text-white/60 tracking-wide">Développé par CodGeni</p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Vérifier les identifiants
            if (username === 'INS-111111' && password === 'INS-111111') {
                // Cacher le message d'erreur s'il est visible
                errorMessage.classList.add('hidden');
                
                // Rediriger vers le dashboard
                window.location.href = 'index-etud.html';
            } else {
                // Afficher le message d'erreur
                errorMessage.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
